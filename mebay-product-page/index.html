<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Medbay Product Page</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="three-columns">
            <div id="thumbnails">
                <img
                    class="thumbnail"
                    src="images/Coffret Eau de Parfum 1.avif"
                    alt="Coffret Eau de Parfum 1"
                >
                <img
                    class="thumbnail"
                    src="images/Coffret Eau de Parfum 2.avif"
                    alt="Coffret Eau de Parfum 2"
                >
                <img
                    class="thumbnail"
                    src="images/Coffret Eau de Parfum 3.avif"
                    alt="Coffret Eau de Parfum 3"
                >
                <img
                    class="thumbnail"
                    src="images/Coffret Eau de Parfum 4.avif"
                    alt="Coffret Eau de Parfum 4"
                >
                <img
                    class="thumbnail"
                    src="images/Coffret Eau de Parfum 5.avif"
                    alt="Coffret Eau de Parfum 5"
                >
            </div>
            <div id="main">
                <img
                    class="thumbnail"
                    src="images/Coffret Eau de Parfum.avif"
                    alt="Bite Size Coffret Eau de Parfum"
                >
            </div>
            <div id="product-info">
                <h1>
                    Bite Sized Coffret Eau de Parfum
                </h1>
                <div id="seller-info">
                    <div id="seller-links">
                        <div id="seller-name">
                            <a href="#">Monty Lovebug</a>
                        </div>
                        <div id="seller">
                            <a href="#">100% positive</a>
                            &bull;
                            <a href="#">Seller's other items</a>
                            &bull;
                            <a href="#">Contact seller</a>
                        </div>
                    </div>
                </div>
                <div id="price">US $45.00</div>
                <div id="condition">
                    Condition: <span>New</span>
                </div>
                <div id="buttons">
                    <a href="#" class="blue">Buy It Now</a>
                    <a href="#" class="white">Add to cart</a>
                    <a href="#" class="white">Add to watchlist</a>
                </div>
            </div>
        </div>
    </body>
</html>
